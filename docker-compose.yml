services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret}
      - CORS_ORIGINS=*
      - HOST=0.0.0.0
      - PORT=5000
      - FLASK_DEBUG=true
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:${BACKEND_PORT:-5000}
    depends_on:
      - backend
